<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #667eea;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .weather-info {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 20px auto;
        }

        .temperature {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }

        .condition {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 30px;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.2s;
        }

        .detail-item:hover {
            transform: scale(1.05);
        }

        .detail-label {
            color: #764ba2;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 1.3em;
            font-weight: bold;
        }

        .error {
            display: none;
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="locationInput" placeholder="Enter city name..." />
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="location" id="location"></div>
            <img class="weather-icon" id="weatherIcon" src="" alt="Weather Icon" />
            <div class="temperature" id="temperature"></div>
            <div class="condition" id="condition"></div>

            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value" id="uvIndex"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('locationInput');
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        async function getWeather() {
            const location = document.getElementById('locationInput').value.trim();
            
            if (!location) {
                showError('Please enter a location');
                return;
            }

            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const weatherInfo = document.getElementById('weatherInfo');

            loading.style.display = 'block';
            error.style.display = 'none';
            weatherInfo.style.display = 'none';

            try {
                const response = await fetch(
                    `http://api.weatherapi.com/v1/current.json?key=6dbe58f416f74b72a72164941251912&q=${encodeURIComponent(location)}&aqi=yes`
                );

                if (!response.ok) {
                    throw new Error('Location not found');
                }

                const data = await response.json();
                displayWeather(data);
            } catch (err) {
                showError('Unable to fetch weather data. Please check the location and try again.');
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayWeather(data) {
            document.getElementById('location').textContent = `${data.location.name}, ${data.location.country}`;
            document.getElementById('weatherIcon').src = `https:${data.current.condition.icon}`;
            document.getElementById('temperature').textContent = `${Math.round(data.current.temp_c)}¬∞C`;
            document.getElementById('condition').textContent = data.current.condition.text;
            document.getElementById('feelsLike').textContent = `${Math.round(data.current.feelslike_c)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.current.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.current.wind_kph} km/h`;
            document.getElementById('uvIndex').textContent = data.current.uv;

            document.getElementById('weatherInfo').style.display = 'block';
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
